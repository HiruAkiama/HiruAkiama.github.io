<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #0077ff;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005fcc;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Bem-vindo à Minha Página Simples
    </header>

    <main>
        <h1>Olá, Mundo!</h1>
        <p>Esta é uma página HTML básica de exemplo.</p>
        <button onclick="alert('Você clicou no botão!')">Clique Aqui</button>
    </main>

    <footer>
        &copy; 2025 - Todos os direitos reservados.
    </footer>
</body>
</html>
